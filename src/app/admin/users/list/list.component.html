<div class="normal-content">
  <h1>Users</h1>
  <div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users | async" (click)="editUser(item)">
        <td scope="row">{{item.$key}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
