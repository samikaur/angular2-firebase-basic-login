<h1>User ({{ user.name }})</h1>
<form #userForm="ngForm" (submit)="saveUser()">
  <div class="form-group">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" required id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="user.name" type="text" class="form-control" required id="name" name="name" placeholder="Name">
    </div>
    <label class="form-check-label">
      <input [(ngModel)]="user.isAdmin" name="isAdmin" type="checkbox" class="form-check-input">
      Admin?
    </label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
    Save
  </button>
</form>
