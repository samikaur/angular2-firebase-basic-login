<form [formGroup]="loginForm" novalidate>
  <div>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>  
  </div>

  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onLogin(0);">Login</button>
    <button mat-raised-button (click)="onLogin(1);">Login (Google)</button>
    <button mat-raised-button (click)="onLogin(2);">Login (GitHub)</button>
    <button mat-raised-button (click)="onLogin(3);">Login (Facebook)</button>
  </div>
</form>
