
<div fxFlex fxLayout="column">
  <div fxFlex fxLayout="row">
    <div fxFlex="100px" class="side-nav">
      <mat-nav-list>
        <a mat-list-item routerLink="/login" *ngIf="!loggedIn">Login</a>
        <a mat-list-item routerLink="/users" *ngIf="loggedIn && admin">Users</a>
        <a mat-list-item routerLink="/sensors" *ngIf="loggedIn">Sensors</a>
        <a mat-list-item (click)="logout()" *ngIf="loggedIn">Logout</a>
      </mat-nav-list>
    </div>
    <article fxFlex>
      <h1>Angular Firebase basic login</h1>
      <router-outlet></router-outlet>
    </article>
  </div>
</div>
